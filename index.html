<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet" />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <title>Finfocus</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header class="container-fluid bg-black">
      <nav class="navbar navbar-expand-lg text-white" style="height: 100px">
        <div class="container-fluid">
          <a class="navbar-brand text-white text-uppercase" href="#"
            >Finfocus</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto me-3 mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="#"
                  >Finance</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Business</a>
              </li>
              <li class="nav-item" href="#">
                <a class="nav-link text-white" href="#"> Entrepreneurs</a>
              </li>
              <li class="nav-item" href="#">
                <a class="nav-link text-white" href="#">Your money</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search" />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <div class="stock-slider-wrapper">
        <div style="width: 100%; height: 125px"></div>
      </div>
    </header>
    <main class="container-fluid">
      <div class="row mx-auto mt-5" style="max-width: 1600px">
        <section class="main-content col-sm-12 col-md-8">
          <div class="top-section">
            <div class="heading-title">
              <h2>Top news</h2>
            </div>
            <article class="featured my-3" id="featured">
              <div class="featured thumbnail"></div>
              <div class="article-details position-relative">
                <div
                  class="badge category mt-0 p-3 rounded-0 bg-black text-white text-uppercase position-absolute top-0 end-0"></div>
                <div class="article-title py-3 col-8"></div>
                <div class="row">
                  <div class="col-sm-12 col-md-8">
                    <div class="article-abstract pt-2 pb-3"></div>
                  </div>
                  <div
                    class="col-sm-12 col-md-4 d-flex flex-column justify-content-start align-items-end pt-2 pb-3">
                    <div class="by-line"></div>
                    <div class="last-updated"></div>
                  </div>
                </div>
              </div>
            </article>
            <article class="my-4 py-3">
              <div class="d-flex">
                <div class="flex-shrink-1 me-4">
                  <div class="thumbnail"></div>
                </div>
                <div class="article-content w-100 position-relative">
                  <div
                  class="badge category mt-0 p-3 rounded-0 bg-black text-white text-uppercase position-absolute top-0 end-0"></div>
                  <div class="article-details">
                    <div class="article-title pt-1 pb-3 col-8"></div>
                    <div class="article-abstract"></div>
                    <div class="d-flex flex-row justify-content-between">
                      <div class="by-line"></div>
                      <div class="last-updated"></div>
                    </div>
                  </div>
                </div>
              </div>
            </article>
            <article class="my-4 py-3">
              <div class="d-flex">
                <div class="flex-shrink-1 me-4">
                  <div class="thumbnail"></div>
                </div>
                <div class="article-content w-100 position-relative">
                  <div
                  class="badge category mt-0 p-3 rounded-0 bg-black text-white text-uppercase position-absolute top-0 end-0"></div>
                  <div class="article-details">
                    <div class="article-title pt-1 pb-3 col-8"></div>
                    <div class="article-abstract"></div>
                    <div class="d-flex flex-row justify-content-between">
                      <div class="by-line"></div>
                      <div class="last-updated"></div>
                    </div>
                  </div>
                </div>
              </div>
            </article>
          </div>
          <!-- end of top-section -->
          <div class="category-news">
            <div class="heading-title">
              <h2>Other news</h2>
            </div>
            <!-- navigational tabs -->

            <!-- end of navigational tabs-->
            <div class="category-news">
            <div class="row">
              <div class="col-6 col-sm-12">
                <article>
                  <div class="thumbnail"></div>
                  <div class="article-details">
                    <div class="article-title"></div>
                    <div class="article-abstract"></div>
                    <div class="by-line"></div>
                    <div class="last-updated"></div>
                  </div>
                </article>
              </div>
            </div>
          </div>
          <!-- end of category-news -->
        </section>
        <!-- end of section main-content -->
        <aside class="col-sm-12 col-md-4"></aside>
      </div>
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
